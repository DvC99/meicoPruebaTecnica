<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Página 2</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <style>
        body {
            background-image: url("beach.jpg");
            background-size: cover;
        }

        .container {
            margin-top: 200px;
            text-align: center;
        }

        .btn-back {
            position: absolute;
            top: 20px;
            left: 20px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Datos del JSON</h1>
        <ul  id="datos-lista"></ul>
    </div>


    <script>
        var lista = document.getElementById('datos-lista');

        // Función para agregar un elemento de lista
        function agregarElementoLista(texto) {
            var li = document.createElement('li');
            li.textContent = texto;
            lista.appendChild(li);
        }
        const host = "http://127.0.0.1:5500/"
        // Cargar el archivo JSON desde una URL
        fetch(host + 'Caso8/datos.json')
            .then(response => response.json())
            .then(datos => {
                // Mostrar los datos en la lista
                agregarElementoLista('Nombre: ' + datos.nombre);
                agregarElementoLista('Edad: ' + datos.edad);

                agregarElementoLista('Teléfonos:');
                datos.telefonos.forEach(function (telefono) {
                    agregarElementoLista('- Tipo: ' + telefono.tipo);
                    agregarElementoLista('  Número: ' + telefono.numero);
                });

                agregarElementoLista('Email: ' + datos.email);
            })
            .catch(error => {
                console.log('Error al cargar el archivo JSON:', error);
            });
    </script>
</body>

</html>
